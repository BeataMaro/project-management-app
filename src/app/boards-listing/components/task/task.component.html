<div class="task-item" [ngClass]="{completed: taskItem?.isCompleted}">
<div class="task-item">
    <h3>{{ taskItem?.title }}</h3>
    <p>{{ taskItem?.description }}</p>
      <input
        type="checkbox"
        name="task-complete"
        [checked]="taskItem?.isCompleted"
        (change)="onToggleCompleteTask()"
      />
  </div>
