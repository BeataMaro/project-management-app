<form name="create-column-form" (submit)="createColumn()">
    <h3>Create Column</h3>
  <mat-form-field class="example-full-width">
    <mat-label>Title</mat-label>
    <input
      matInput
      type="text"
      name="column-title"
      placeholder="Title"
      formControlName="title"
    />
  </mat-form-field>
</form>
